<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validação de dois Campos Numéricos </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Acerte a logica e descubra uma mensagem incrivel! </h2>
    <form action="" id="form-validação">

            <input type="number" id="campoA" required placeholder="campo A" />
            <input type="number" id="campoB" required placeholder="campo B" />   
            <button id="submit" type="submit">Verificar</button>
            <p class="error-message"></p>
            <p class="success-message"></p>
    </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
